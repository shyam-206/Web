<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page</title>
</head>
<body>
    <div style=" background-color: blue;">
        <p>hello</p>
        <p>Hii</p>
    </div>
    <div style="background-color:red;">
        <p>bye</p>
        <p>goodbye</p>
    </div>   
    
    <span style=" background-color:blue;">HELLO....</span>  <!--span is also a container used for other HTML elements
    Inline Element (takes width as per size  -->
    <hr>
    <!--List in html-->
    <!--unordered list-->
    <ul>
        <li>Apple</li>
        <!--for specific apple info-->
         <ul>
             <li>Colour : red</li>
             <li>season : winters</li>
         </ul>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <!--ordered list-->
    <ol>
        <li>Apple</li>
        <li>Chickoo</li>
        <li>Pineapple</li>
    </ol>
    <hr>
    <!--Table format in java-->
    <!-- <tr> used to display table row
    <td> used to display table data
    <th> used to display table header -->    
     <!--- <thead> to wrap table head
           <tbody> to wrap table body-->
            
    <table>
        <thead>
        <caption>Student Info</caption><!--For table name-->
         
        <tr>
            <th>Sr No.</th>
            <th>Name</th>
            <th>Roll No.</th>
        </tr>
        </thead>  
        <tbody>
        <tr>
            <th>1</th>
            <th>xyz</th>
            <th>24</th>
        </tr>
        <tr>
            <th>2</th>
            <th>pqr</th>
            <th>33</th>
        </tr>
        </tbody>
    </table>    


</body>
</html>
